%YAML 1.1
---

vars:
  address-groups:
    HOME_NET: "[192.168.0.0/24]"

logging:
  default-log-level: info

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert:
        - dns:
        - http:
        - tls:
        - flow:
        - fileinfo:
